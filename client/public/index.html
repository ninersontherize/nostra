<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/arrow.png" />
    <meta name="viewport" content="initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>nostra.gg</title>
  </head>
  <body>
    <script type='text/javascript'>
      (function() {
        if( window.localStorage ) {
          if( !localStorage.getItem('firstLoad') && window.location.pathname === "/") {
            localStorage['firstLoad'] = true;
            if (localStorage["jwtToken"]) {
              window.location.assign('https://www.nostra.gg/dashboard');
            } else {
              window.location.assign('https://www.nostra.gg/home');
            }
          } else {
            localStorage.removeItem('firstLoad');
          }
        }
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
